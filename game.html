<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Million Ways to Die - AI RPG Combat System</title>
    <link rel="stylesheet" href="SkillClassifications/styles/main.css">
    <style>
        :root {
            --game-width: min(1366px, 95vw);
            --game-height: min(768px, 70vh);
            --player-size: 30px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            padding: 10px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
            overflow-y: auto;
            gap: 10px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        #game-container {
            width: var(--game-width);
            height: var(--game-height);
            position: relative;
            background: #2a2a2a;
            border: 2px solid #444;
            flex-shrink: 0;
        }

        #player {
            width: var(--player-size);
            height: var(--player-size);
            background: #fff;
            border-radius: 50%;
            position: absolute;
            transition: transform 0.1s ease;
        }

        #prompt-container {
            width: var(--game-width);
            padding: 10px;
            background: #333;
            border-radius: 5px;
            flex-shrink: 0;
        }

        #prompt-input {
            width: 100%;
            height: 50px;
            margin-bottom: 10px;
            background: #444;
            color: white;
            border: 1px solid #555;
            padding: 8px;
            resize: none;
            border-radius: 4px;
            font-size: 14px;
        }

        #analyze-btn {
            padding: 8px 16px;
            background: #4CAF50;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 4px;
            font-size: 14px;
            transition: background 0.2s;
        }

        #analyze-btn:hover {
            background: #45a049;
        }

        #result-display {
            margin-top: 10px;
            padding: 10px;
            background: #444;
            border-radius: 4px;
            display: none;
            font-size: 14px;
            line-height: 1.4;
        }

        #skill-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background: #4a4a4a;
            border: 2px solid #666;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            user-select: none;
            transition: all 0.2s;
        }

        #skill-button:hover {
            background: #5a5a5a;
            transform: scale(1.1);
        }

        #skill-button:active {
            transform: scale(0.9);
        }

        #skill-button.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .enemy {
            width: 30px;
            height: 30px;
            background: #ff4444;
            border-radius: 50%;
            position: absolute;
            transition: transform 0.1s ease;
        }

        @media (max-height: 900px) {
            :root {
                --game-height: min(768px, 65vh);
            }
            body {
                padding: 5px;
                gap: 5px;
            }
            h1 {
                font-size: 20px;
                margin-bottom: 5px;
            }
            #prompt-input {
                height: 40px;
            }
        }
    </style>
</head>
<body>
    <h1>Million Ways to Die</h1>
    <div id="game-container">
        <div id="player"></div>
    </div>
    <div id="prompt-container">
        <textarea id="prompt-input" placeholder="Enter your skill description here..."></textarea>
        <button id="analyze-btn">Analyze with AI</button>
        <div id="result-display"></div>
    </div>
    <div id="skill-button">Q</div>

    <script type="module">
        import { SkillSystem } from './SkillClassifications/SkillSystem.js';
        import { RangeSystem } from './SkillClassifications/skills/RangeSystem.js';
        import { ElementSystem } from './SkillClassifications/skills/ElementSystem.js';
        import { TypeSystem } from './SkillClassifications/skills/TypeSystem.js';
        import { ShapeSystem } from './SkillClassifications/skills/ShapeSystem.js';
        import { DamageSystem } from './GameLogic/DamageSystem.js';
        import { AISystem } from './GameLogic/AISystem.js';

        class GameState {
            constructor() {
                this.player = {
                    x: 0,
                    y: 0,
                    speed: 5,
                    element: document.getElementById('player'),
                    currentSP: 100,
                    maxSP: 100,
                    stats: {
                        str: 10,
                        dex: 10,
                        agi: 10,
                        int: 10,
                        luk: 10
                    }
                };
                this.keys = {
                    w: false,
                    a: false,
                    s: false,
                    d: false
                };
                this.currentSkill = null;
                this.projectiles = [];
                this.mouseX = 0;
                this.mouseY = 0;
                this.enemies = [];
                this.skillCooldown = false;
                this.skillButton = document.getElementById('skill-button');
            }

            addEnemy(x, y) {
                const enemy = document.createElement('div');
                enemy.className = 'enemy';
                enemy.style.transform = `translate(${x}px, ${y}px)`;
                document.getElementById('game-container').appendChild(enemy);
                this.enemies.push({ x, y, element: enemy });
            }
        }

        class MovementSystem {
            constructor(gameState) {
                this.gameState = gameState;
                this.setupControls();
            }

            setupControls() {
                document.addEventListener('keydown', (e) => this.handleKeyDown(e));
                document.addEventListener('keyup', (e) => this.handleKeyUp(e));
                requestAnimationFrame(() => this.gameLoop());
            }

            handleKeyDown(e) {
                if (this.gameState.keys.hasOwnProperty(e.key.toLowerCase())) {
                    this.gameState.keys[e.key.toLowerCase()] = true;
                }
            }

            handleKeyUp(e) {
                if (this.gameState.keys.hasOwnProperty(e.key.toLowerCase())) {
                    this.gameState.keys[e.key.toLowerCase()] = false;
                }
            }

            updatePosition() {
                const { keys, player } = this.gameState;
                let dx = 0;
                let dy = 0;

                if (keys.w) dy -= player.speed;
                if (keys.s) dy += player.speed;
                if (keys.a) dx -= player.speed;
                if (keys.d) dx += player.speed;

                // Normalize diagonal movement
                if (dx !== 0 && dy !== 0) {
                    dx *= 0.707;
                    dy *= 0.707;
                }

                // Update position with bounds checking
                const newX = Math.max(0, Math.min(1366 - 30, player.x + dx));
                const newY = Math.max(0, Math.min(768 - 30, player.y + dy));

                player.x = newX;
                player.y = newY;
                player.element.style.transform = `translate(${newX}px, ${newY}px)`;
            }

            gameLoop() {
                this.updatePosition();
                requestAnimationFrame(() => this.gameLoop());
            }
        }

        class CombatSystem {
            constructor(gameState) {
                this.gameState = gameState;
                this.skillSystem = new SkillSystem(gameState);
                this.setupCombatControls();
                
                // Add some test enemies
                gameState.addEnemy(300, 300);
                gameState.addEnemy(500, 400);
            }

            setupCombatControls() {
                document.addEventListener('mousemove', (e) => {
                    const container = document.getElementById('game-container');
                    const rect = container.getBoundingClientRect();
                    this.gameState.mouseX = e.clientX - rect.left;
                    this.gameState.mouseY = e.clientY - rect.top;
                });

                document.addEventListener('keydown', (e) => {
                    if (e.key.toLowerCase() === 'q' && !this.gameState.skillCooldown) {
                        this.executeSkill();
                    }
                });

                this.gameState.skillButton.addEventListener('click', () => {
                    if (!this.gameState.skillCooldown) {
                        this.executeSkill();
                    }
                });
            }

            executeSkill() {
                if (!this.gameState.currentSkill) return;

                // Start cooldown
                this.gameState.skillCooldown = true;
                this.gameState.skillButton.classList.add('disabled');
                
                // Execute skill using SkillSystem
                this.skillSystem.executeSkill(this.gameState.currentSkill);

                // Reset cooldown after 1 second
                setTimeout(() => {
                    this.gameState.skillCooldown = false;
                    this.gameState.skillButton.classList.remove('disabled');
                }, 1000);
            }
        }

        // Initialize game
        const gameState = new GameState();
        const movementSystem = new MovementSystem(gameState);
        const combatSystem = new CombatSystem(gameState);
        const aiSystem = new AISystem();
        const damageSystem = new DamageSystem(gameState);

        // Setup AI analysis button
        document.getElementById('analyze-btn').addEventListener('click', async () => {
            const prompt = document.getElementById('prompt-input').value;
            const result = await aiSystem.analyzePrompt(prompt);
            const resultDisplay = document.getElementById('result-display');
            resultDisplay.style.display = 'block';
            resultDisplay.innerHTML = Object.entries(result)
                .map(([key, value]) => `${key}: ${value}`)
                .join('<br>');
            
            gameState.currentSkill = result;
        });
    </script>
</body>
</html>
