<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Million Ways to Die - AI RPG Combat System</title>
    <link rel="stylesheet" href="GameDesign/styles/main.css">
    <link rel="stylesheet" href="SkillClassifications/styles/skill-index.css">
</head>
<body>
    <h1>Million Ways to Die</h1>
    <div id="game-container">
        <div id="player"></div>
    </div>
    <div id="prompt-container">
        <textarea id="prompt-input" placeholder="Enter your skill description here..."></textarea>
        <button id="analyze-btn">Analyze with AI</button>
        <div id="result-display"></div>
    </div>
    <div id="skill-bar">
        <div id="skill-1-button" class="skill-button selected">
            <span class="key-text">1</span>
            <div class="skill-tooltip"></div>
        </div>
        <div id="skill-2-button" class="skill-button">
            <span class="key-text">2</span>
            <div class="skill-tooltip"></div>
        </div>
        <div id="skill-3-button" class="skill-button">
            <span class="key-text">3</span>
            <div class="skill-tooltip"></div>
        </div>
        <div id="skill-4-button" class="skill-button">
            <span class="key-text">4</span>
            <div class="skill-tooltip"></div>
        </div>
    </div>

    <script type="module">
        // Skill Components
        import { SkillSystem } from './SkillClassifications/SkillSystem.js';
        import { RangeSystem } from './SkillClassifications/skills/RangeSystem.js';
        import { ElementSystem } from './SkillClassifications/skills/ElementSystem.js';
        import { TypeSystem } from './SkillClassifications/skills/TypeSystem.js';
        import { ShapeSystem } from './SkillClassifications/skills/ShapeSystem.js';
        
        // Game Logic
        import { GameState } from './GameLogic/GameState.js';
        import { MovementSystem } from './GameLogic/MovementSystem.js';
        import { CombatSystem } from './GameLogic/CombatSystem.js';
        import { DamageSystem } from './GameLogic/DamageSystem.js';
        import { AISystem } from './GameLogic/AISystem.js';
        import { SkillManager } from './GameLogic/SkillManager.js';

        // Initialize game
        const gameState = new GameState();
        
        // Initialize core systems
        gameState.skillSystem = new SkillSystem(gameState);
        gameState.skillManager = new SkillManager(gameState);
        gameState.damageSystem = new DamageSystem(gameState);
        
        // Initialize game systems
        const movementSystem = new MovementSystem(gameState);
        const combatSystem = new CombatSystem(gameState);
        const aiSystem = new AISystem(gameState);
    </script>
</body>
</html>
